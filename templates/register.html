<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Create User</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

      <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                  <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                  <div class="col-lg-7">
                      <div class="p-5">
                          <div class="text-center">
                              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                          </div>

                          <!-- Flash messages for success or error -->
                          {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                              <div class="alert">
                                {% for category, message in messages %}
                                  <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                              </div>
                            {% endif %}
                          {% endwith %}

                          <form class="user" action="{{ url_for('register') }}" method="POST">
                              <div class="form-group row">
                                  <div class="col-sm-6 mb-3 mb-sm-0">
                                      <input type="text" class="form-control form-control-user" name="first_name" placeholder="First Name" required>
                                  </div>
                                  <div class="col-sm-6">
                                      <input type="text" class="form-control form-control-user" name="last_name" placeholder="Last Name" required>
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <div class="col-sm-6 mb-3 mb-sm-0">
                                      <input type="date" class="form-control form-control-user" name="date_of_birth" placeholder="Date of Birth">
                                  </div>
                                  <div class="col-sm-6">
                                      <input type="text" class="form-control form-control-user" name="nrc" placeholder="NRC" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <input type="email" class="form-control form-control-user" name="email" placeholder="Email Address" required>
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control form-control-user" name="position" placeholder="Position" required>
                              </div>
                              <div class="form-group row">
                                  <div class="col-sm-6 mb-3 mb-sm-0">
                                      <input type="password" class="form-control form-control-user" name="password" placeholder="Password" required>
                                  </div>
                                  <div class="col-sm-6">
                                      <input type="password" class="form-control form-control-user" name="confirm_password" placeholder="Repeat Password" required>
                                  </div>
                              </div>
                              <button type="submit" class="btn btn-primary btn-user btn-block">
                                  Create Account
                              </button>
                          </form>

                          <hr>
                          <div class="text-center">
                              <a class="small" href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                          </div>
                          <div class="text-center">
                              <a class="small" href="{{ url_for('login') }}">Already have an account? Login!</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

  </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

</body>

</html>
