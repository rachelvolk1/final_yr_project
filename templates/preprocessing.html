{% extends "base.html" %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}">

{% block content %}
<div id="preprocessing-section" class="container-fluid mt-4">

    <!-- Dataset Selection Section -->
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Select Cleaned Dataset</h6>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="dataset-select">Cleaned Dataset:</label>
                        <select name="dataset-select" id="dataset-select" class="form-control">
                            <option value="">Select a Dataset</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Data Preview Section -->
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Dataset Preview</h6>
                </div>
                <div class="card-body">
                    <p class="text-dark">Here's a sample of your cleaned data:</p>
                    <!-- Data Preview Table -->
                    <div class="table-responsive">
                        <table class="table" id="preview-table">
                            <thead>
                                <tr id="table-header"></tr>
                            </thead>
                            <tbody id="table-body">
                                <tr>
                                    <td colspan="9" class="text-center">No data available.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Hidden input to store the filename -->
                    <input type="hidden" name="filename" id="filename">
                </div>
            </div>
        </div>
    </div>

    <!-- Data Preprocessing Section -->
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Data Preprocessing</h6>
                </div>
                <div class="card-body">
                    <button id="start-preprocessing" class="btn btn-primary">Start Preprocessing</button>
                    <div id="status-message" class="mt-3"></div>
                    <div id="loading-spinner" class="spinner-border text-primary mt-3" style="display: none;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Closing #preprocessing-section div -->

{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/preproccessing.js') }}"></script>
{% endblock %}
